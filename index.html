<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistem Rolling Tempat Duduk 4x4 (32 siswa)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gap: 12px;
      --desk-w: 140px;
      --seat-h: 36px;
      --primary: #0b74de;
      --primary-dark: #065ea6;
      --bg-light: #f4f8ff;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--bg-light);
      color: #111;
      max-width: 1200px;
      margin: auto;
      padding: 18px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: var(--primary-dark);
    }
    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
      margin-bottom: 12px;
    }
    textarea {
      width: 100%;
      height: 110px;
      padding: 8px;
      font-family: monospace;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.2s ease;
    }
    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 4px rgba(11, 116, 222, 0.5);
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-4px); }
      40%, 80% { transform: translateX(4px); }
    }
    .shake {
      animation: shake 0.4s ease;
    }
    .wrap {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .left, .right {
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      min-width: 320px;
    }
    .left { flex: 1; }
    .right { flex: 2; }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--gap);
      margin-top: 10px;
    }

    .desk {
      background: linear-gradient(135deg, #ffffff, #f9fbff);
      border-radius: 12px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 0.4s forwards;
    }
    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .desk:hover {
      transform: translateY(-3px);
    }
    .desk .label {
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--primary-dark);
    }
    .seats {
      display: flex;
      gap: 8px;
    }
    .seat {
      width: calc(var(--desk-w)/2 - 10px);
      min-width: 100px;
      height: var(--seat-h);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      background: #e8f3ff;
      border: 1px solid #cfe6ff;
      padding: 6px;
      font-size: 13px;
      font-weight: 500;
    }
    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      background: #eee;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    button:hover {
      background: #ddd;
      transform: scale(1.03);
    }
    button.primary {
      background: var(--primary);
      color: #fff;
    }
    button.primary:hover {
      background: var(--primary-dark);
    }
    .meta {
      margin-bottom: 10px;
      color: #444;
    }
    .week-indicator {
      font-weight: 700;
      color: var(--primary-dark);
      font-size: 16px;
      margin-bottom: 8px;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
    @media (max-width: 900px) {
      .wrap {
        flex-direction: column;
      }
      .controls {
        flex-direction: column;
      }
      .seat {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Sistem Rolling Tempat Duduk X-5</h1>
  <p class="meta">Masukkan daftar 32 nama (satu per baris).</p>
  
  <div class="wrap">
    <div class="left">
      <label for="names">Daftar nama (maksimal 32):</label>
      <textarea id="names" placeholder="Masukkan 32 nama..."></textarea>
      <div class="controls">
        <button id="fillDefault">Isi default 1..32</button>
        <button id="randomize">Acak nama</button>
        <button id="apply" class="primary">Rolling</button>
      </div>
      <div class="note">
        Setiap rolling, posisi siswa diputar antar meja.
      </div>
    </div>

    <div class="right">
      <div class="week-indicator">Rolling 1</div>
      <div class="grid" id="classGrid" aria-live="polite"></div>
    </div>
  </div>

  <script>
  (function(){
    const TOTAL_STUDENTS = 32;
    const DESKS = 16;

    const namesArea = document.getElementById('names');
    const fillDefaultBtn = document.getElementById('fillDefault');
    const randomizeBtn = document.getElementById('randomize');
    const applyBtn = document.getElementById('apply');
    const nextWeekBtn = document.getElementById('nextWeek');
    const grid = document.getElementById('classGrid');
    const weekIndicator = document.querySelector('.week-indicator');

    let currentWeek = 1;
    let allAssignments = [];

    function defaultNames(){
      const arr = [];
      for(let i = 1; i <= TOTAL_STUDENTS; i++) arr.push('Siswa ' + i);
      return arr;
    }

    function readNames(){
      const raw = namesArea.value.split('\n').map(s => s.trim()).filter(s => s.length > 0);
      if(raw.length > TOTAL_STUDENTS) {
        alert('Maksimal hanya 32 siswa yang diperbolehkan.');
      }
      const arr = raw.slice(0, TOTAL_STUDENTS);
      while(arr.length < TOTAL_STUDENTS){
        arr.push('Siswa ' + (arr.length + 1));
      }
      return arr;
    }

    function shuffle(a){
      for(let i = a.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
    }

    function buildInitialAssignments(studentsArr){
      const assign = new Array(DESKS);
      for(let d = 0; d < DESKS; d++){
        assign[d] = [studentsArr[2*d], studentsArr[2*d + 1]];
      }
      return assign;
    }

    function rotateStudents(prevAssignments){
      const flat = prevAssignments.flat();
      const rotated = [...flat.slice(2), ...flat.slice(0, 2)];
      return buildInitialAssignments(rotated);
    }

    function renderWeek(assign){
      grid.innerHTML = '';
      assign.forEach((pair, idx) => {
        const deskEl = document.createElement('div'); 
        deskEl.className = 'desk';
        deskEl.style.animationDelay = (idx * 0.05) + 's';
        const label = document.createElement('div'); 
        label.className = 'label'; 
        label.textContent = 'Meja ' + (idx + 1);
        const seats = document.createElement('div'); 
        seats.className = 'seats';
        const left = document.createElement('div'); 
        left.className = 'seat'; 
        left.textContent = pair[0] || '-';
        const right = document.createElement('div'); 
        right.className = 'seat'; 
        right.textContent = pair[1] || '-';
        seats.appendChild(left); 
        seats.appendChild(right);
        deskEl.appendChild(label); 
        deskEl.appendChild(seats);
        grid.appendChild(deskEl);
      });
    }

    function generate(){
      const students = readNames();
      const initial = buildInitialAssignments(students);
      allAssignments = [initial];
      currentWeek = 1;
      weekIndicator.textContent = 'Rolling 1';
      renderWeek(initial);
    }

    fillDefaultBtn.addEventListener('click', () => {
      namesArea.value = defaultNames().join('\n');
    });

    randomizeBtn.addEventListener('click', () => {
      const arr = readNames();
      shuffle(arr);
      namesArea.value = arr.join('\n');
      namesArea.classList.add('shake');
      setTimeout(() => namesArea.classList.remove('shake'), 400);
    });

    applyBtn.addEventListener('click', () => {
      generate();
    });

    nextWeekBtn.addEventListener('click', () => {
      if(allAssignments.length === 0) return;
      const last = allAssignments[allAssignments.length - 1];
      const next = rotateStudents(last);
      allAssignments.push(next);
      currentWeek++;
      weekIndicator.textContent = 'Rolling ' + currentWeek;
      renderWeek(next);
    });

    // Init
    namesArea.value = defaultNames().join('\n');
    generate();
  })();
  </script>
</body>
</html>
